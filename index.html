<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <form id="taxForm">
        <!-- Gross income form group -->
        <div class="form-group">
            <label for="grossIncome">Enter gross annual income <span class="fas fa-question-circle question-icon" data-toggle="tooltip" data-placement="bottom" title="Gross annual income is your salary in a year before any deductions."></span>:</label>
            <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income">
            <div class="error-icon" id="incomeErrorIcon" data-toggle="tooltip" data-placement="right"></div>
        </div>
        <!-- Extra income form group -->
        <div class="form-group">
            <label for="extraIncome">Enter extra income <span class="fas fa-question-circle question-icon" data-toggle="tooltip" data-placement="bottom" title="Extra income refers to any additional income earned besides the primary income source."></span>:</label>
            <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources">
            <div class="error-icon" id="extraIncomeErrorIcon" data-toggle="tooltip" data-placement="right"></div>
        </div>
        <!-- Age form group -->
        <div class="form-group">
            <label for="age">Enter age group <span class="fas fa-question-circle question-icon" data-toggle="tooltip" data-placement="bottom" title="Please select your age group to calculate tax accordingly."></span>:</label>
            <select id="age" class="form-control">
                <option value="">Select age group</option>
                <option value="<40">&lt;40</option>
                <option value=">=40 & <60">&ge;40 &lt;60</option>
                <option value=">=60">&ge;60</option>
            </select>
            <div class="error-icon" id="ageErrorIcon" data-toggle="tooltip" data-placement="right"></div>
        </div>
        <!-- Deductions form group -->
        <div class="form-group">
            <label for="deductions">Enter total deductions group <span class="fas fa-question-circle question-icon" data-toggle="tooltip" data-placement="bottom" title="Deductions are the expenses or costs that can be subtracted from gross income to reduce the amount of income subject to tax."></span>:</label>
            <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions">
            <div class="error-icon" id="deductionsErrorIcon" data-toggle="tooltip" data-placement="right"></div>
        </div>
        <!-- Submit buttons -->
        <button type="button" class="btn btn-primary" id="submitBtm">Submit</button>
       </form>
    </div>

    <!-- Modal section starts here -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" area-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="resultText"></p>
                </div>
                <button type="button" class="btn btn-primary btnClose" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
